<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Group - Group Chat App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>Create Group</header>
          <div class="field input-field">
            <input
              type="text"
              id="name"
              name="name"
              class="input"
              placeholder="Enter Your Name"
            />
          </div>

          <div class="field input-field">
            <input
              type="text"
              id="Gname"
              name="Gname"
              class="input"
              placeholder="Enter Group Name"
            />
          </div>

          <div class="field input-field">
            <select name="add" id="add" class="input field input-field">
              <!-- <option value="fuel">Fuel</option>
              <option value="food">Food</option>
              <option value="electricity">Electricity</option>
              <option value="movie">Movie</option> -->
            </select>
          </div>

          <div class="field input-field" style="margin-top: 50px;">
            <button type="submit" onclick="addMemberToGroup()">Create Group</button>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
      integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="createGroup.js"></script>
  </body>
</html>
